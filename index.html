<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convêniencia Machine</title>
<style>
body {
  font-family: Arial; margin:0; padding:0;
  background: url('fundo.png') no-repeat center center fixed; 
  background-size: cover; 
  overflow-x: hidden;
}

h1 {
  text-align:center; 
  color:#1008ee; 
  text-shadow:1px 1px 5px rgba(0,0,0,0.7); 
  margin-top:20px;
  font-size: 48px; /* aqui você define o tamanho do título */
}

#produtos {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 0; /* remover padding lateral */
  gap: 20px;
  justify-content: flex-start;
  scroll-padding-left: 50%; /* centraliza primeira imagem */
  scroll-padding-right: 50%; /* centraliza última imagem */
}

#produtos::-webkit-scrollbar { display:none; }

.produto {
  flex: 0 0 auto;
  scroll-snap-align: center;
  border-radius: 15px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
  box-sizing: border-box;
  transition: transform 0.3s, opacity 0.3s;
  width: 680px; /* pode aumentar se quiser imagens ainda maiores */
}

.produto img {
  width: 100%;
  height: 750px;
  object-fit: contain;
  margin-bottom: 15px;
}

.produto div { font-size:35px; text-align:center; margin-bottom:10px; }

.produto button {
  padding:22px 30px; 
  margin:12px; 
  cursor:pointer; 
  border:none; 
  border-radius:8px; 
  background-color:#007bff; 
  color:#fff; 
  font-size:30px; 
  font-weight:bold;
}

.produto button:hover { background-color:#0056b3; }

.produto.central { transform:scale(1.1); opacity:1; z-index:10; }
.produto:not(.central) { transform:scale(0.9); opacity:0.7; z-index:1; }

/* Carrinho */
.carrinho {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;         /* ocupa toda a largura da tela */
  height: 240px;       /* altura menor, tipo barra inferior */
  padding: 10px 20px;  /* padding interno */
  background: rgba(255,255,255,0.60);
  border-top: 2px solid #000; /* borda apenas no topo */
  border-radius: 0;    /* retira cantos arredondados */
  display: flex;
  align-items: center; /* centraliza verticalmente */
  justify-content: space-between; /* espaço entre imagem, texto e botões */
  z-index: 100;
  box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
  font-size: 18px;
  font-weight: bold;     /* negrito */
}

.carrinho img {
  width: 200px;   /* imagem menor */
  height: 60px;
  margin: 0;
}

.carrinho button {
  padding: 19px 31px;    /* botões maiores */
  font-size: 30px;       /* texto maior */
  font-weight: bold;     /* negrito */
  border-radius: 8px;
  cursor: pointer;
  background-color: #007bff;
  color: #090909;
  border: none;
  margin: 0;
}

.carrinho button:hover {
  background-color: #0056b3;
}

.carrinho-botoes {
  display: flex;
  flex-direction: column; /* empilha os botões */
  gap: 10px;              /* espaço entre eles */
  margin-top: 10px;
}

#itensCarrinho {
  flex-grow: 1;
  overflow-y: auto;
  font-size: 32px;    /* corrigido */
  margin-bottom: 15px;
  text-align: left;
}

#total {
  font-size: 32px;   /* aumenta o tamanho do total */
  font-weight: bold; /* deixa em negrito */
  color: #000;       /* opcional, muda a cor */
}

/* Overlay */
#overlay {
  display:none; 
  position:fixed; 
  top:0; left:0; width:100%; height:100%; 
  background:rgba(0,0,0,0.95); 
  color:#fff; 
  z-index:9999; 
  text-align:center; 
  padding-top:50px; 
  box-sizing:border-box; 
  opacity:0; 
  transition: opacity 0.5s;
}

#overlay.show { display:block; opacity:1; }
#overlay h2 { margin-bottom:20px; font-size:28px; }
#overlay div { margin-bottom:15px; font-size:22px; }
#overlay button { margin:10px; padding:14px 28px; font-size:22px; font-weight:bold; border-radius:10px; cursor:pointer; background-color:#007bff; border:none; color:#fff; transition: background 0.3s; }
#overlay button:hover { background-color:#0056b3; }

/* Responsivo */
@media (max-width:600px){
  #produtos { padding:30px 10px; gap:15px; }
  .produto { flex:0 0 80%; padding:15px; }
  .produto img { height:250px; }
  .produto div { font-size:18px; }
  .produto button { font-size:16px; padding:10px 18px; }
  .carrinho { width:90%; height:400px; bottom:10px; right:5%; padding:15px; }
  .carrinho button { font-size:18px; padding:12px 24px; }
  #overlay div { font-size:20px; }
  #overlay button { font-size:20px; padding:12px 24px; }
}
</style>
</head>
<body>
<h1>Convêniencia Machine</h1>
<div id="produtos"></div>

<div class="carrinho">
  <img src="carrinho.png" alt="Carrinho">
  <div id="itensCarrinho">Vazio</div>
  <div>Total: R$ <span id="total">0.00</span></div>
  <div class="carrinho-botoes">
    <button id="verPedidoBtn">Ver Pedido</button>
    <button onclick="cancelarPedido()">Cancelar Pedido</button>
  </div>
</div>

<div id="overlay">
  <h2>Seu Pedido</h2>
  <div id="overlayItens"></div>
  <button id="overlayConfirmarBtn">Confirmar Pedido</button>
  <button onclick="fecharOverlay()">Cancelar</button>
</div>

<script>
const produtos = [
  {id:1, nome:"Brahma", preco:1.00, estoque:30, img:"produto_1.png"},
  {id:2, nome:"Skol", preco:1.00, estoque:30, img:"produto_2.png"},
  {id:3, nome:"Coca-Cola", preco:1.00, estoque:20, img:"produto_3.png"},
  {id:4, nome:"Coca-Cola zero", preco:1.00, estoque:15, img:"produto_4.png"},
  {id:5, nome:"Sprite", preco:1.00, estoque:16, img:"produto_5.png"},
  {id:6, nome:"Energético", preco:1.00, estoque:18, img:"produto_6.png"},
  {id:7, nome:"Água sem gás", preco:1.00, estoque:23, img:"produto_7.png"},
  {id:8, nome:"Original", preco:1.00, estoque:14, img:"produto_8.png"}
];

let carrinho = {};
let timerLimpeza = null;

// Mostrar produtos
function mostrarProdutos() {
  const div = document.getElementById('produtos');
  div.innerHTML='';
  produtos.forEach(p=>{
    const prodDiv=document.createElement('div');
    prodDiv.className='produto';
    prodDiv.innerHTML=`
      <img src="${p.img}" alt="${p.nome}">
      <div><b>${p.nome}</b><br>R$ ${p.preco.toFixed(2)}<br>Estoque: <span id="estoque-${p.id}">${p.estoque}</span></div>
      <div>
        <button onclick="alterarQuantidade(${p.id}, -1)">-</button>
        <span id="qtd-${p.id}">0</span>
        <button onclick="alterarQuantidade(${p.id}, 1)">+</button>
      </div>`;
    div.appendChild(prodDiv);
  });
  destacarCentral();
}

// Alterar quantidade
function alterarQuantidade(id, delta) {
  const produto = produtos.find(p => p.id === id);
  if(!carrinho[id]) carrinho[id]=0;

  let novaQtd = carrinho[id] + delta;

  if(novaQtd < 0) novaQtd = 0;
  if(novaQtd > produto.estoque) novaQtd = produto.estoque;

  let diff = novaQtd - carrinho[id];
  produto.estoque -= diff;
  if(produto.estoque < 0) produto.estoque = 0;

  carrinho[id] = novaQtd;

  document.getElementById(`qtd-${id}`).innerText = novaQtd;
  document.getElementById(`estoque-${id}`).innerText = produto.estoque;

  atualizarCarrinho();
  resetTimerLimpeza();
}

// Atualiza carrinho
function atualizarCarrinho() {
  const div=document.getElementById('itensCarrinho');
  div.innerHTML='';
  let total=0; let vazio=true;
  for(let id in carrinho){
    if(carrinho[id]>0){
      vazio=false;
      const p=produtos.find(prod=>prod.id==id);
      total+=p.preco*carrinho[id];
      div.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco*carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if(vazio) div.innerHTML='Vazio';
  document.getElementById('total').innerText=total.toFixed(2);
}

// Cancelar pedido
function cancelarPedido(){
  for(let id in carrinho){
    const qtd = carrinho[id];
    if(qtd>0){
      const produto = produtos.find(p=>p.id==id);
      produto.estoque += qtd;
      document.getElementById(`estoque-${id}`).innerText = produto.estoque;
    }
  }
  carrinho={};
  mostrarProdutos();
  atualizarCarrinho();
  resetTimerLimpeza();
}

// Destacar central
function destacarCentral() {
  const produtosDivs=document.querySelectorAll('.produto');
  const container=document.getElementById('produtos');
  container.addEventListener('scroll',()=>{
    const meio=container.scrollLeft+container.offsetWidth/2;
    produtosDivs.forEach(p=>{
      const pCentro=p.offsetLeft+p.offsetWidth/2;
      if(Math.abs(meio-pCentro)<p.offsetWidth/2) p.classList.add('central');
      else p.classList.remove('central');
    });
  });
  produtosDivs[0].classList.add('central');
}

// Overlay
const overlay=document.getElementById('overlay');
const overlayItens=document.getElementById('overlayItens');
let overlayTimer = null;

document.getElementById('verPedidoBtn').addEventListener('click',()=>{
  overlayItens.innerHTML='';
  let total=0; let vazio=true;
  for(let id in carrinho){
    if(carrinho[id]>0){
      vazio=false;
      const p=produtos.find(prod=>prod.id==id);
      total+=p.preco*carrinho[id];
      overlayItens.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco*carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if(vazio) overlayItens.innerHTML='Carrinho vazio!';
  else overlayItens.innerHTML += `<br><b>Total: R$ ${total.toFixed(2)}</b>`;
  
  overlay.classList.add('show');

  if(overlayTimer) clearTimeout(overlayTimer);
  overlayTimer = setTimeout(()=>{ fecharOverlay(); },10000);
});

function fecharOverlay(){
  overlay.classList.remove('show');
  if(overlayTimer) { clearTimeout(overlayTimer); overlayTimer = null; }
}

// Confirmar pedido
document.getElementById('overlayConfirmarBtn').addEventListener('click', () => {
  const items = [];
  let total = 0;
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if (qtd > 0) {
      const p = produtos.find(prod => prod.id == id);
      items.push({ id: p.id, name: p.nome.toLowerCase().replace(/\s/g, "_"), qty: qtd });
      total += p.preco * qtd;
    }
  }

  const pedido = { order_id: "PED-" + Date.now(), total: total, items: items };

  fetch('https://futuro-b32e6f57c219.herokuapp.com/pedido', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(pedido)
  })
  .then(resp=>{
    if(resp.ok){
      carrinho={};
      atualizarCarrinho();
      alert("✅ Pedido enviado! Aperte o botão verde da máquina para continuar.");
    } else {
      cancelarPedido();
      alert("❌ Erro ao enviar pedido! Estoque restaurado.");
    }
  })
  .catch(err=>{
    cancelarPedido();
    console.error("Erro no fetch:", err);
  });

  resetTimerLimpeza();
});

// Timer de limpeza automática
function resetTimerLimpeza(){
  if(timerLimpeza) clearTimeout(timerLimpeza);
  timerLimpeza=setTimeout(()=>{
    cancelarPedido();
    console.log("Carrinho limpo por inatividade");
  },180000);
}

mostrarProdutos();
</script>
</body>
</html>
