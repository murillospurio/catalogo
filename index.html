<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convêniencia Machine</title>
<style>
body { font-family: Arial; margin:0; padding:0; background: url('fundo.png') no-repeat center center fixed; background-size: cover; overflow-x: hidden; }
h1 { text-align:center; color:#fff; text-shadow:1px 1px 5px rgba(0,0,0,0.7); margin-top:20px; }
#produtos { display:flex; overflow-x:auto; scroll-snap-type: x mandatory; padding:50px; gap:20px; justify-content:flex-start; scrollbar-width:none; }
#produtos::-webkit-scrollbar { display:none; }
.produto { flex:0 0 250px; height:380px; scroll-snap-align:center; border-radius:15px; background:rgba(255,255,255,0.9); box-shadow:0 6px 10px rgba(0,0,0,0.3); display:flex; flex-direction:column; align-items:center; justify-content:space-between; transition: transform 0.3s, opacity 0.3s; padding:15px; box-sizing:border-box; }
.produto img { width:auto; height:400px; object-fit:contain; }
.produto div { font-size:18px; }
.produto button { padding:8px 16px; margin:4px; cursor:pointer; border:none; border-radius:5px; background-color:#007bff; color:#fff; font-size:16px; }
.produto button:hover { background-color:#0056b3; }
.produto.central { transform:scale(1.1); opacity:1; z-index:10; }
.produto:not(.central) { transform:scale(0.85); opacity:0.6; z-index:1; }
.carrinho { position:fixed; bottom:20px; right:20px; border:2px solid #000; padding:25px; background:rgba(255,255,255,0.9); border-radius:15px; width:540px; height:540px; text-align:center; z-index:100; box-shadow:0 6px 12px rgba(0,0,0,0.3); display:flex; flex-direction:column; justify-content:space-between; font-size:18px; }
.carrinho img { width:200px; height:200px; margin:0 auto 15px auto; }
#itensCarrinho { flex-grow:1; overflow-y:auto; font-size:16px; margin-bottom:15px; }
.carrinho button { padding:12px 24px; font-size:18px; border-radius:8px; margin-top:5px; }

/* Overlay */
#overlay {
  display:none; 
  position:fixed; 
  top:0; left:0; width:100%; height:100%; 
  background:rgba(0,0,0,0.95); 
  color:#fff; 
  z-index:9999; 
  text-align:center; 
  padding-top:50px; 
  box-sizing:border-box; 
  opacity:0; 
  transition: opacity 0.5s;
}
#overlay.show { display:block; opacity:1; }
#overlay h2 { margin-bottom:20px; font-size:28px; }
#overlay div { margin-bottom:15px; font-size:20px; }
#overlay button { margin:10px; padding:14px 28px; font-size:20px; border-radius:10px; cursor:pointer; background-color:#007bff; border:none; color:#fff; transition: background 0.3s; }
#overlay button:hover { background-color:#0056b3; }
</style>
</head>
<body>
<h1>Convêniencia Machine</h1>
<div id="produtos"></div>

<div class="carrinho">
  <img src="carrinho.png" alt="Carrinho">
  <div id="itensCarrinho">Vazio</div>
  <div>Total: R$ <span id="total">0.00</span></div>
  <button id="verPedidoBtn">Ver Pedido</button>
  <button onclick="cancelarPedido()">Cancelar Pedido</button>
</div>

<div id="overlay">
  <h2>Seu Pedido</h2>
  <div id="overlayItens"></div>
  <button id="overlayConfirmarBtn">Confirmar Pedido</button>
  <button onclick="fecharOverlay()">Cancelar</button>
</div>

<script>
const produtos = [
  {id:1, nome:"Brahma", preco:1.00, estoque:30, img:"produto_1.png"},
  {id:2, nome:"Skol", preco:1.00, estoque:30, img:"produto_2.png"},
  {id:3, nome:"Coca-Cola", preco:1.00, estoque:20, img:"produto_3.png"},
  {id:4, nome:"Coca-Cola zero", preco:1.00, estoque:15, img:"produto_4.png"},
  {id:5, nome:"Sprite", preco:1.00, estoque:16, img:"produto_5.png"},
  {id:6, nome:"Energético", preco:1.00, estoque:18, img:"produto_6.png"},
  {id:7, nome:"Água sem gás", preco:1.00, estoque:23, img:"produto_7.png"},
  {id:8, nome:"Original", preco:1.00, estoque:14, img:"produto_8.png"}
];

let carrinho = {};
let timerLimpeza = null;

// Mostrar produtos
function mostrarProdutos() {
  const div = document.getElementById('produtos');
  div.innerHTML='';
  produtos.forEach(p=>{
    const prodDiv=document.createElement('div');
    prodDiv.className='produto';
    prodDiv.innerHTML=`
      <img src="${p.img}" alt="${p.nome}">
      <div><b>${p.nome}</b><br>R$ ${p.preco.toFixed(2)}<br>Estoque: ${p.estoque}</div>
      <div>
        <button onclick="alterarQuantidade(${p.id}, -1)">-</button>
        <span id="qtd-${p.id}">0</span>
        <button onclick="alterarQuantidade(${p.id}, 1)">+</button>
      </div>`;
    div.appendChild(prodDiv);
  });
  destacarCentral();
}

// Alterar quantidade
function alterarQuantidade(id, delta) {
  if(!carrinho[id]) carrinho[id]=0;
  const produto=produtos.find(p=>p.id===id);
  let novaQtd=carrinho[id]+delta;
  if(novaQtd<0) novaQtd=0;
  if(novaQtd>produto.estoque) novaQtd=produto.estoque;
  carrinho[id]=novaQtd;
  document.getElementById(`qtd-${id}`).innerText=novaQtd;
  atualizarCarrinho();
  resetTimerLimpeza();
}

// Atualiza carrinho
function atualizarCarrinho() {
  const div=document.getElementById('itensCarrinho');
  div.innerHTML='';
  let total=0; let vazio=true;
  for(let id in carrinho){
    if(carrinho[id]>0){
      vazio=false;
      const p=produtos.find(prod=>prod.id==id);
      total+=p.preco*carrinho[id];
      div.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco*carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if(vazio) div.innerHTML='Vazio';
  document.getElementById('total').innerText=total.toFixed(2);
}

// Cancelar pedido
function cancelarPedido(){
  carrinho={};
  mostrarProdutos();
  atualizarCarrinho();
  resetTimerLimpeza();
}

// Destacar central
function destacarCentral() {
  const produtosDivs=document.querySelectorAll('.produto');
  const container=document.getElementById('produtos');
  container.addEventListener('scroll',()=>{
    const meio=container.scrollLeft+container.offsetWidth/2;
    produtosDivs.forEach(p=>{
      const pCentro=p.offsetLeft+p.offsetWidth/2;
      if(Math.abs(meio-pCentro)<p.offsetWidth/2) p.classList.add('central');
      else p.classList.remove('central');
    });
  });
  produtosDivs[0].classList.add('central');
}

// ----- OVERLAY -----
const overlay=document.getElementById('overlay');
const overlayItens=document.getElementById('overlayItens');
let overlayTimer = null; // Timer para fechar overlay automaticamente

document.getElementById('verPedidoBtn').addEventListener('click',()=>{
  overlayItens.innerHTML='';
  let total=0; let vazio=true;
  for(let id in carrinho){
    if(carrinho[id]>0){
      vazio=false;
      const p=produtos.find(prod=>prod.id==id);
      total+=p.preco*carrinho[id];
      overlayItens.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco*carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if(vazio) overlayItens.innerHTML='Carrinho vazio!';
  else overlayItens.innerHTML += `<br><b>Total: R$ ${total.toFixed(2)}</b>`;
  
  overlay.classList.add('show');

  // Fecha automaticamente após 10 segundos
  if(overlayTimer) clearTimeout(overlayTimer);
  overlayTimer = setTimeout(()=>{
    fecharOverlay();
  },10000); // 10 segundos
});

function fecharOverlay(){
  overlay.classList.remove('show');
  if(overlayTimer) { clearTimeout(overlayTimer); overlayTimer = null; }
}

document.getElementById('overlayConfirmarBtn').addEventListener('click', () => {
  overlayItens.innerHTML = "⏳ Enviando pedido...";

  // Fecha automaticamente após 10 segundos, garanta que o overlay vai sumir
  if (overlayTimer) clearTimeout(overlayTimer);
  overlayTimer = setTimeout(() => {
    fecharOverlay();
    cancelarPedido();
  }, 10000); // 10 segundos

  const items = [];
  let total = 0;
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if (qtd > 0) {
      const p = produtos.find(prod => prod.id == id);
      items.push({ name: p.nome.toLowerCase().replace(/\s/g, "_"), qty: qtd });
      total += p.preco * qtd;
    }
  }

  const pedido = { order_id: "PED-" + Date.now(), total: total, items: items };

  fetch('https://futuro-b32e6f57c219.herokuapp.com/pedido', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(pedido)
  })
  .then(async resp => {
    if (resp.ok) {
      overlayItens.innerHTML = "✅ Aperte o botão verde da máquina para continuar.";
    } else {
      const texto = await resp.text();
      overlayItens.innerHTML = `❌ Erro ao enviar pedido! Status: ${resp.status}`;
      console.error("Erro do servidor:", texto);
    }
  })
  .catch(err => {
    overlayItens.innerHTML = "❌ Erro ao enviar pedido! Verifique console.";
    console.error("Erro no fetch:", err);
  });

  resetTimerLimpeza();
});



// Timer de limpeza
function resetTimerLimpeza(){
  if(timerLimpeza) clearTimeout(timerLimpeza);
  timerLimpeza=setTimeout(()=>{
    carrinho={};
    mostrarProdutos();
    atualizarCarrinho();
    console.log("Carrinho limpo por inatividade");
  },180000);
}

mostrarProdutos();
</script>
</body>
</html>
