<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convêniencia Machine</title>
<style>
  body {
    font-family: Arial;
    margin: 0;
    padding: 0;
    background: url('fundo.png') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    margin-top: 20px;
  }

  #produtos {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding: 50px 50px;
    gap: 20px;
    justify-content: flex-start;
    scrollbar-width: none;
  }

  #produtos::-webkit-scrollbar { display: none; }

  .produto {
    flex: 0 0 375px; /* aumentado 150% */
    height: 570px; /* proporcional */
    scroll-snap-align: center;
    border-radius: 15px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    transition: transform 0.3s, opacity 0.3s;
    padding: 15px;
    box-sizing: border-box;
  }

  .produto img {
    width: auto;
    height: 300px; /* maior proporcional */
    object-fit: contain;
  }

  .produto div { font-size: 18px; }

  .produto button {
    padding: 10px 18px;
    margin: 4px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
  }

  .produto button:hover { background-color: #0056b3; }

  .produto.central {
    transform: scale(1.1);
    opacity: 1;
    z-index: 10;
  }

  .produto:not(.central) {
    transform: scale(0.85);
    opacity: 0.6;
    z-index: 1;
  }

  .carrinho {
    position: fixed;
    bottom: 20px;
    right: 20px;
    border: 2px solid #000;
    padding: 25px;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    width: 540px;
    height: 540px;
    text-align: center;
    z-index: 100;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-size: 18px;
  }

  .carrinho img {
    width: 200px;
    height: 200px;
    margin: 0 auto 15px auto;
  }

  #itensCarrinho {
    flex-grow: 1;
    overflow-y: auto;
    font-size: 16px;
    margin-bottom: 15px;
  }

  .carrinho button {
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 8px;
    margin-top: 5px;
  }

  /* Tela de revisão do pedido */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    color: #fff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
    padding: 20px;
    box-sizing: border-box;
  }

  .overlay h2 { margin-bottom: 20px; }

  .overlay #pedidoItens {
    max-height: 60%;
    overflow-y: auto;
    width: 80%;
    text-align: left;
    margin-bottom: 20px;
    font-size: 20px;
  }

  .overlay button {
    padding: 12px 30px;
    font-size: 20px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .btn-confirm { background-color: #28a745; color: #fff; }
  .btn-cancel { background-color: #dc3545; color: #fff; }

</style>
</head>
<body>
<h1>Convêniencia Machine</h1>
<div id="produtos"></div>

<div class="carrinho">
  <img src="carrinho.png" alt="Carrinho">
  <div id="itensCarrinho">Vazio</div>
  <div>Total: R$ <span id="total">0.00</span></div>
  <button id="verPedidoBtn">Ver Pedido</button>
</div>

<div class="overlay" id="overlayPedido">
  <h2>Revisão do Pedido</h2>
  <div id="pedidoItens"></div>
  <button class="btn-confirm" id="confirmarPedidoOverlay">Confirmar</button>
  <button class="btn-cancel" id="cancelarPedidoOverlay">Cancelar</button>
  <div id="mensagemFinal" style="margin-top:20px; font-size:22px;"></div>
</div>

<script>
const produtos = [
  {id:1, nome:"Brahma", preco:4.00, estoque:30, img:"produto_1.png"},
  {id:2, nome:"Skol", preco:5.00, estoque:30, img:"produto_2.png"},
  {id:3, nome:"Coca-Cola", preco:4.00, estoque:20, img:"produto_3.png"},
  {id:4, nome:"Coca-Cola zero", preco:5.00, estoque:15, img:"produto_4.png"},
  {id:5, nome:"Sprite", preco:5.00, estoque:16, img:"produto_5.png"},
  {id:6, nome:"Energético", preco:10.00, estoque:18, img:"produto_6.png"},
  {id:7, nome:"Água sem gás", preco:3.00, estoque:23, img:"produto_7.png"},
  {id:8, nome:"Original", preco:6.00, estoque:14, img:"produto_8.png"}
];

let carrinho = {};
let timerLimpeza = null;

// Mostrar produtos
function mostrarProdutos() {
  const div = document.getElementById('produtos');
  div.innerHTML = '';
  produtos.forEach((p) => {
    const prodDiv = document.createElement('div');
    prodDiv.className = 'produto';
    prodDiv.innerHTML = `
      <img src="${p.img}" alt="${p.nome}">
      <div>
        <b>${p.nome}</b><br>
        R$ ${p.preco.toFixed(2)}<br>
        Estoque: ${p.estoque}
      </div>
      <div>
        <button onclick="alterarQuantidade(${p.id}, -1)">-</button>
        <span id="qtd-${p.id}">0</span>
        <button onclick="alterarQuantidade(${p.id}, 1)">+</button>
      </div>
    `;
    div.appendChild(prodDiv);
  });
  destacarCentral();
}

// Alterar quantidade
function alterarQuantidade(id, delta) {
  if (!carrinho[id]) carrinho[id] = 0;
  const produto = produtos.find(p => p.id === id);
  let novaQtd = carrinho[id] + delta;
  if (novaQtd < 0) novaQtd = 0;
  if (novaQtd > produto.estoque) novaQtd = produto.estoque;
  carrinho[id] = novaQtd;
  document.getElementById(`qtd-${id}`).innerText = novaQtd;
  atualizarCarrinho();
  resetTimerLimpeza();
}

// Atualiza carrinho
function atualizarCarrinho() {
  const div = document.getElementById('itensCarrinho');
  div.innerHTML = '';
  let total = 0;
  let vazio = true;
  for (let id in carrinho) {
    if (carrinho[id] > 0) {
      vazio = false;
      const p = produtos.find(prod => prod.id == id);
      total += p.preco * carrinho[id];
      div.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco * carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if (vazio) div.innerHTML = 'Vazio';
  document.getElementById('total').innerText = total.toFixed(2);
}

// Cancelar pedido
function cancelarPedido() {
  carrinho = {};
  mostrarProdutos();
  atualizarCarrinho();
  resetTimerLimpeza();
}

// Destacar produto central
function destacarCentral() {
  const produtosDivs = document.querySelectorAll('.produto');
  const container = document.getElementById('produtos');
  container.addEventListener('scroll', () => {
    const meio = container.scrollLeft + container.offsetWidth / 2;
    produtosDivs.forEach(p => {
      const pCentro = p.offsetLeft + p.offsetWidth / 2;
      if (Math.abs(meio - pCentro) < p.offsetWidth / 2) {
        p.classList.add('central');
      } else {
        p.classList.remove('central');
      }
    });
  });
  produtosDivs[0].classList.add('central');
}

// Abrir overlay de pedido
document.getElementById('verPedidoBtn').addEventListener('click', () => {
  const overlay = document.getElementById('overlayPedido');
  const pedidoDiv = document.getElementById('pedidoItens');
  pedidoDiv.innerHTML = '';
  let total = 0;
  let vazio = true;
  for (let id in carrinho) {
    if (carrinho[id] > 0) {
      vazio = false;
      const p = produtos.find(prod => prod.id == id);
      total += p.preco * carrinho[id];
      pedidoDiv.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco * carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if (vazio) pedidoDiv.innerHTML = 'Carrinho vazio';
  pedidoDiv.innerHTML += `<hr>Total: R$ ${total.toFixed(2)}`;
  document.getElementById('mensagemFinal').innerText = '';
  overlay.style.display = 'flex';
});

// Cancelar overlay
document.getElementById('cancelarPedidoOverlay').addEventListener('click', () => {
  document.getElementById('overlayPedido').style.display = 'none';
});

// Confirmar overlay e enviar pedido
document.getElementById('confirmarPedidoOverlay').addEventListener('click', () => {
  const divCarrinho = document.getElementById('itensCarrinho');
  const mensagem = document.getElementById('mensagemFinal');

  if (Object.values(carrinho).every(q => q === 0)) {
    alert("Carrinho vazio!");
    return;
  }

  // Mostra "Aguarde..." imediatamente
  mensagem.innerText = 'Aguarde...';

  setTimeout(() => {
    mensagem.innerText = '⏳ Aperte botão verde da máquina para continuar';
  }, 3000);

  const items = [];
  let total = 0;
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if (qtd > 0) {
      const p = produtos.find(prod => prod.id == id);
      items.push({ name: p.nome.toLowerCase().replace(/\s/g,"_"), qty: qtd });
      total += p.preco * qtd;
    }
  }

  const pedido = {
    order_id: "PED-" + Date.now(),
    total: total,
    items: items
  };

  // --- FETCH preservado exatamente ---
  fetch('https://futuro-b32e6f57c219.herokuapp.com/pedido', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(pedido)
  })
  .then(async resp => {
    let data;
    try { data = await resp.json(); } 
    catch(e) { data = { status: "ok" }; }

    if (resp.ok) {
      console.log("Pedido enviado:", data);
      divCarrinho.innerHTML = "✅ Pedido enviado! Aguardando liberação do produto. Obrigada..";
    } else {
      console.error("Erro ao enviar pedido:", data);
      divCarrinho.innerHTML = "❌ Erro ao enviar pedido! Verifique conexão.";
    }
  })
  .catch(err => {
    console.error("Erro ao enviar pedido:", err);
    divCarrinho.innerHTML = "❌ Erro ao enviar pedido! Verifique conexão.";
  });

  resetTimerLimpeza();
  document.getElementById('overlayPedido').style.display = 'none';
});

// Timer de limpeza do carrinho
function resetTimerLimpeza() {
  if (timerLimpeza) clearTimeout(timerLimpeza);
  timerLimpeza = setTimeout(() => {
    carrinho = {};
    mostrarProdutos();
    atualizarCarrinho();
    console.log("Carrinho limpo por inatividade");
  }, 180000); // 3 minutos
}

mostrarProdutos();
</script>
</body>
</html>
